{% extends "entry/base.html" %}

    {% block title %}Faça seu login {% endblock %}

{% block content %}
    <main class="container" id="main">
        <div id="div-img"></div>
        <section class="form-conteiner">
            <div id="errors">
                {% set messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <form action="{{ url_for('entry.login')}}" method="post">
                <div>
                    <label for="username">Nome de usuário</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="pwd">Senha</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <button type="submit" id="btn-login">Entrar</button>
                
                <a href="{{ url_for('entry.signup')}}" id="signup-a">Cadastre-se</a>
                <a href="#" id="forget-a">Esqueci a senha</a>
                
            </form>
        </section>
    </main>
{% endblock %}
